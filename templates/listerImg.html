{% extends "layouts/default.html" %}
{% block body %}
    <div class="container mt-5">
        <h1>crops:</h1>

        <!-- Afficher les static pour chaque classe -->
        {% for classe, image_paths in data.items() %}
            <h2>{{ classe }}</h2>
            <div class="row">
                {% for path in image_paths %}
                    <div class="col-md-4 mb-4">
<!--                        /static/predict/crops/Profil/image02.jpg-->
                       <img src="{{path}}" class="img-fluid" alt="Image">
<!--                        <img src="/static/predict/crops/Profil/image02.jpg" class="img-fluid" alt="Image">-->
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
            <button id="analyseButton" class="btn btn-primary" style="background-color: #e3f2fd; color: #1a1d20;"><a class="nav-link " aria-current="page" href="{{ url_for('describe') }}">Extraire Text</a></button>
    </div>

    <!-- Scripts Bootstrap (vous devez télécharger et inclure Bootstrap dans votre projet) -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock %}
